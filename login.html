<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, 
                #2d1b3d 0%, 
                #3d2859 25%, 
                #4a3668 50%, 
                #5a4877 75%, 
                #6b5a8a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Starry sky background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 60px 70px, #fff, transparent),
                radial-gradient(1px 1px at 50px 50px, #fff, transparent),
                radial-gradient(1px 1px at 80px 10px, #fff, transparent),
                radial-gradient(2px 2px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent),
                radial-gradient(1px 1px at 200px 90px, #fff, transparent),
                radial-gradient(2px 2px at 240px 50px, #fff, transparent),
                radial-gradient(1px 1px at 280px 10px, #fff, transparent),
                radial-gradient(2px 2px at 320px 70px, #fff, transparent),
                radial-gradient(1px 1px at 360px 40px, #fff, transparent);
            background-repeat: repeat;
            background-size: 400px 100px;
            opacity: 0.8;
        }

        /* Mountain layers */
        .mountains {
            position: absolute;
            bottom: 30%;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: 1;
        }

        .mountain-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, 
                rgba(93, 71, 139, 0.8) 0%, 
                rgba(83, 58, 126, 0.6) 50%, 
                transparent 100%);
            clip-path: polygon(0% 100%, 5% 80%, 10% 85%, 15% 75%, 20% 82%, 25% 70%, 
                30% 78%, 35% 68%, 40% 75%, 45% 65%, 50% 72%, 55% 62%, 60% 70%, 
                65% 58%, 70% 68%, 75% 55%, 80% 65%, 85% 52%, 90% 62%, 95% 50%, 100% 60%, 100% 100%);
        }

        .mountain-layer:nth-child(1) {
            height: 100%;
            background: linear-gradient(to top, 
                rgba(107, 90, 138, 0.7) 0%, 
                rgba(93, 71, 139, 0.5) 50%, 
                transparent 100%);
        }

        .mountain-layer:nth-child(2) {
            height: 80%;
            background: linear-gradient(to top, 
                rgba(83, 58, 126, 0.6) 0%, 
                rgba(74, 54, 104, 0.4) 50%, 
                transparent 100%);
        }

        .mountain-layer:nth-child(3) {
            height: 60%;
            background: linear-gradient(to top, 
                rgba(61, 40, 89, 0.5) 0%, 
                rgba(45, 27, 61, 0.3) 50%, 
                transparent 100%);
        }

        /* Forest trees */
        .forest {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 2;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 40px,
                rgba(45, 27, 61, 0.8) 40px,
                rgba(45, 27, 61, 0.8) 42px
            );
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to top, 
                rgba(61, 40, 89, 0.9) 0%, 
                rgba(45, 27, 61, 0.9) 50%, 
                rgba(30, 18, 40, 1) 100%);
            clip-path: polygon(30% 100%, 35% 60%, 40% 40%, 50% 20%, 60% 40%, 65% 60%, 70% 100%);
        }

        /* Login form container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            color: #2d1b3d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d1b3d;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f8f8f8;
            color: #2d1b3d;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b7fa8;
            background: #fff;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        .user-icon {
            fill: #8b7fa8;
        }

        .lock-icon {
            fill: #8b7fa8;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #2d1b3d;
        }

        .remember-me input {
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-password {
            color: #8b7fa8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #6b5a8a;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #9d88c0 0%, #8b7fa8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #8b7fa8 0%, #7a6d98 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 127, 168, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            color: #8b7fa8;
            font-size: 14px;
        }

        .register-link a {
            color: #8b7fa8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #6b5a8a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="mountains">
        <div class="mountain-layer"></div>
        <div class="mountain-layer"></div>
        <div class="mountain-layer"></div>
    </div>
    
    <div class="forest">
        <div class="tree" style="left: 5%; height: 80px;"></div>
        <div class="tree" style="left: 12%; height: 100px;"></div>
        <div class="tree" style="left: 20%; height: 90px;"></div>
        <div class="tree" style="left: 28%; height: 110px;"></div>
        <div class="tree" style="left: 35%; height: 85px;"></div>
        <div class="tree" style="left: 42%; height: 105px;"></div>
        <div class="tree" style="left: 50%; height: 95px;"></div>
        <div class="tree" style="left: 58%; height: 100px;"></div>
        <div class="tree" style="left: 65%; height: 90px;"></div>
        <div class="tree" style="left: 72%; height: 110px;"></div>
        <div class="tree" style="left: 80%; height: 85px;"></div>
        <div class="tree" style="left: 87%; height: 105px;"></div>
        <div class="tree" style="left: 94%; height: 95px;"></div>
    </div>

    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <svg class="input-icon user-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.59 22C20.59 18.13 16.74 15 12 15C7.26 15 3.41 18.13 3.41 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <svg class="input-icon lock-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="#">Register</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });
    </script>
</body>
</html>
